<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    div {
      width: 200px;
      height: 200px;
      /* margin: 25px; */
    }

    .kotak1 {
      background-color: cadetblue;
      position: fixed;
      bottom: 0;
      right: 0;
      /* margin-top: 50px; */
    }

    .kotak2 {
      background-color: coral;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%) scaleX(1) skewX(15deg);
    }

    .kotak3 {
      width: 100%;
      height: 300px;
      background-color: greenyellow;
      position: relative;
    }
  </style>
</head>

<body>

  <div class="kotak1">
  </div>


  <div class="kotak3">
    parent
    <div class="kotak2">
      child
    </div>
  </div>

</body>

</html>
